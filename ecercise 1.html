console.log("6-)------Program exercise-----------------");
var fibonacci_series = function (n) {
  // Base case: if n is less than or equal to 1, return the base series [0, 1].
  if (n <= 1) {
    return [0, 1];
  } else {
    // Recursive case: generate the Fibonacci series up to (n - 1).
    var s = fibonacci_series(n - 1);
    // Calculate the next term in the series and push it to the array.
    s.push(s[s.length - 1] + s[s.length - 2]);
    // Return the updated Fibonacci series up to the specified length.
    return s.slice(0, n);
  }
};
// Example usage: Calculate and print the Fibonacci series up to the 8th term.

Array.prototype.merge_Sort = function () {
  if (this.length <= 1) 
  {
    return this;
  }

  var half = parseInt(this.length / 2);
  var left = this.slice(0, half).merge_Sort();
  var right = this.slice(half,     this.length).merge_Sort();
  var merge = function (left, right) 
  {
  var arry = [];
  while (left.length > 0 && right.length > 0)
  {
    arry.push((left[0] <= right[0]) ? left.shift() : right.shift());
  }
    return arry.concat(left).concat(right);
  };

  return merge(left, right);
};

document.write("12-)  Write a JavaScript program to search for a given integer in an array of sorted integers using the Binary Search Algorithm and recursion.<br> ");
document.write("show in console<br><br><br>");
console.log("12-)------Program exercise-----------------");
const binary_Search = (arr, searchValue, low = 0, high = arr.length - 1) => {
  // base case
  if (high < low || arr.length === 0) return -1
  const mid = low + Math.floor((high - low) / 2)
  // If the element is present at the middle
  if (arr[mid] === searchValue) {
    return mid
  }
  // If element is smaller than mid, then
  // it can only be present in left subarray
  if (arr[mid] > searchValue) {
    return binary_Search(arr, searchValue, low, mid - 1)
  }
  // Else the element can only be present in right subarray
  return binary_Search(arr, searchValue, mid + 1, high)
}
 const myArray = [1, 2, 3, 5, 6, 7, 10, 11, 14, 15, 17, 19, 20, 22, 23];
 console.log(binary_Search(myArray, 6));

const tes = (digits) => {
  const length = digits?.length
  const result = []
  if (!length) {
    return result
  }
  const digit_Map = {
    1: 'abc',
    2: 'def',
    3: 'ghi',
    4: 'jkl',
    5: 'mno',
    6: 'pqr',
    7: 'stu',
    8: 'vwx',
    9: 'yz'
  }

  const letter_combinations = (index, combination) => {
    let letter
    let letterIndex
    if (index >= length) {
      result.push(combination)
      return
    }
    const digit = digit_Map[digits[index]]
    letterIndex = 0
    while ((letter = digit[letterIndex++])) {
      letter_combinations(index + 1, combination + letter)
    }
  }
  letter_combinations(0, '')
  return result
}
